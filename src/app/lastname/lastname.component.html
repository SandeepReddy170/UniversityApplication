<div class="container">
  <div class="col-sm-4">
    <form #f="ngForm" (ngSubmit)="next(f)">
        <div class="form-group">
            <label for="firstname"><font color="red">*</font>First Name:</label>
            {{ firstname }}
          </div>
        <div class="form-group">
          <label for="lastname"><font color="red">*</font>Last Name:</label>
          <input [(ngModel)]="lastname" name="lastname" #lastName="ngModel" type="text" id="lastname" class="form-control btn-block">
        </div>
        <input type="submit" value="Next" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
