<div class="container">
    <div class="col-sm-4">
      <form #f="ngForm" (ngSubmit)="next(f)">
          <div class="form-group">
              <label for="firstname"><font color="red">*</font>First Name:</label>
              {{ firstname }}
            </div>
            <div class="form-group">
                <label for="lastname"><font color="red">*</font>Last Name:</label>
                {{ lastname }}
              </div>
          <div class="form-group">
            <label for="email"><font color="red">*</font>email:</label>
            <input [(ngModel)]="email" name="email" #emailId="ngModel" type="text" id="email" class="form-control btn-block">
          </div>
          <input type="submit" value="Next" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
